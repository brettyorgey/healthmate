<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FifthQtr Healthmate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --card-bg:#ffffff; --page-bg:#f7f9fc; --text:#0f172a; --muted:#4b5563; --brand:#0ea5e9; }
    body { margin:0; background:var(--page-bg); color:var(--text);
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; }
    .wrap { width:70%; max-width:1000px; min-width:320px; margin:24px auto; padding:0 16px; }

    .hero { background:var(--card-bg); border-radius:16px; padding:24px;
      box-shadow:0 4px 14px rgba(15,23,42,0.08); margin-bottom:12px; }
    .hero h1{ margin:0 0 8px; font-size:28px; line-height:1.2;}
    .hero p{ margin:6px 0 0; color:var(--muted);}

    .toolbar{ display:flex; gap:8px; justify-content:flex-end; margin-bottom:10px; }
    .btn-sm{ padding:8px 10px; border-radius:10px; border:1px solid #e5e7eb; background:#fff; cursor:pointer; font-size:13px; }
    .btn-sm:hover{ background:#f9fafb; }

    .starters{ display:flex; flex-direction:column; gap:10px; margin:12px 0 16px; }
    .starter-btn{ display:block; text-align:left; border:1px solid #e5e7eb; background:#fff;
      border-radius:10px; padding:10px 12px; cursor:pointer; font-size:15px; box-shadow:0 2px 6px rgba(0,0,0,0.05); }
    .starter-btn:hover{ background:#f9fafb; }

    .chat{
      background:var(--card-bg); border-radius:16px; padding:16px;
      box-shadow:0 4px 14px rgba(15,23,42,0.08); min-height:280px;
      display:flex; flex-direction:column; gap:10px;
    }

    /* Bubble layout: user right (blue), assistant left (grey) */
    .msg{ max-width:80%; white-space:pre-wrap; }
    .msg.user{
      align-self:flex-end; background:#dbeafe; color:#0f172a;
      padding:10px 12px; border-radius:12px 12px 0 12px; text-align:right;
    }
    .msg.assistant{
      align-self:flex-start; background:#f8fafc; color:#0f172a;
      padding:10px 12px; border-radius:12px 12px 12px 0;
    }

    /* Section headings inside answers */
    .msg.assistant h2,.msg.assistant h3{
      margin:10px 0 6px; font-size:18px; line-height:1.25;
      border-left:4px solid var(--brand); padding-left:8px;
    }

    /* Sources card */
    .sources{
      margin-top:16px; padding:12px; border:1px solid #e5e7eb; border-radius:10px;
      background:#f9fafb; font-size:14px; line-height:1.5;
    }
    .sources strong{ display:block; margin-bottom:6px; font-size:15px; color:var(--text); }
    .sources ul{ margin:0; padding-left:18px; }
    .sources li{ margin-bottom:4px; }
    .sources a{ color:var(--brand); font-weight:500; text-decoration:underline; }
    .sources a:hover{ text-decoration:none; }
    .src-quote{
      margin-top:4px; padding-left:10px; border-left:3px solid #e5e7eb;
      color:#475569; font-size:13px; font-style:italic; line-height:1.5; white-space:pre-wrap;
    }

    /* Input row with mic */
    .inputRow{ display:flex; gap:10px; align-items:stretch; margin-top:12px;}
    textarea#msg{ flex:1; padding:14px 16px; font-size:16px; line-height:1.35; border-radius:12px; border:1px solid #e5e7eb; resize:vertical; min-height:72px; max-height:300px; }
    button.send{ padding:14px 18px; border-radius:12px; border:0; background:var(--brand); color:#fff; cursor:pointer; font-size:16px; font-weight:600; }
    button.send[disabled]{ opacity:.6; cursor:not-allowed;}

    .btn-icon{
      padding:0 14px; border-radius:12px; border:1px solid #e5e7eb; background:#fff; cursor:pointer; font-size:18px;
      display:flex; align-items:center; justify-content:center; min-width:56px;
    }
    .btn-icon:hover{ background:#f9fafb; }
    .mic-recording{ color:#dc2626; border-color:#fecaca; background:#fff5f5; }
    .mic-dot{ display:inline-block; width:8px; height:8px; border-radius:50%; background:#ef4444; margin-left:6px; animation:pulse 1s infinite; }
    @keyframes pulse{ 0%{ transform:scale(.85); opacity:.7;} 50%{ transform:scale(1); opacity:1;} 100%{ transform:scale(.85); opacity:.7;} }

    /* Loading ‚ÄúThinking‚Ä¶‚Äù bubble */
    .thinking{ display:inline-flex; gap:6px; align-items:center; color:#475569; }
    .dot{ width:6px; height:6px; border-radius:50%; background:#94a3b8; opacity:.6; animation:b 1.3s infinite ease-in-out; }
    .dot:nth-child(2){ animation-delay:.15s; } .dot:nth-child(3){ animation-delay:.3s; }
    @keyframes b { 0%,80%,100%{ transform:scale(0.7); opacity:.4; } 40%{ transform:scale(1); opacity:1; } }

    /* Small button under assistant message (Listen) */
    .inline-controls{ margin-top:8px; display:flex; gap:8px; }
    .mini-btn{ padding:6px 8px; font-size:12px; border:1px solid #e5e7eb; background:#fff; border-radius:8px; cursor:pointer; }
    .mini-btn:hover{ background:#f3f4f6; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="hero">
      <h1>Welcome ‚Äî we‚Äôre here to support past players & families.</h1>
      <p>Information only ‚Äî not a medical diagnosis. Please see your GP for advice. In an emergency call 000.</p>
    </div>

    <div class="toolbar">
      <button class="btn-sm" id="copyBtn" title="Copy conversation to clipboard">Copy conversation</button>
      <button class="btn-sm" id="resetBtn" title="Clear chat">Reset chat</button>
    </div>

    <div class="starters" id="starters"></div>

    <div class="chat" id="chat" aria-live="polite"></div>

    <div class="inputRow">
      <button class="btn-icon" id="micBtn" title="Speak your question">üé§</button>
      <textarea id="msg" rows="3" placeholder="Type your question‚Ä¶"></textarea>
      <button class="send" id="sendBtn" onclick="sendMsg()">Send</button>
    </div>
  </div>

  <script>
    // ---------- Starter prompts ----------
    const STARTER_PROMPTS = [
      { label:"My partner retired from footy 15 years ago and now gets headaches and forgets tasks ‚Äî what should we do?",
        msg:"My partner retired from footy 15 years ago and now gets headaches and forgets tasks ‚Äî what should we do?" },
      { label:"I‚Äôm a retired player with mood swings and poor sleep ‚Äî where can I find support?",
        msg:"I‚Äôm a retired player with mood swings and poor sleep ‚Äî where can I find support in Australia?" },
      { label:"I left football 10+ years ago ‚Äî are there Australian clinics that check memory and thinking?",
        msg:"I left football 10+ years ago ‚Äî are there Australian clinics that check memory and thinking?" },
      { label:"I‚Äôm caring for a former teammate with worsening headaches and anxiety ‚Äî what help is available for partners/carers?",
        msg:"I‚Äôm caring for a former teammate with worsening headaches and anxiety ‚Äî what help is available for partners/carers?" },
      { label:"What‚Äôs the difference between post-concussion symptoms and CTE, and where can I read reliable info?",
        msg:"What‚Äôs the difference between post-concussion symptoms and CTE, and where can I read reliable info?" }
    ];
    function renderStarters(){
      const box=document.getElementById('starters'); box.innerHTML='';
      STARTER_PROMPTS.forEach(p=>{
        const b=document.createElement('button'); b.className='starter-btn'; b.textContent=p.label;
        b.addEventListener('click',()=>sendMsg(p.msg)); box.appendChild(b);
      });
    }

    // ---------- Markdown + rendering helpers ----------
    function mdToHtml(md){
      if(!md) return '';
      let s=md;
      s=s.replace(/^###\s+(.*)$/gm,'<h3>$1</h3>');
      s=s.replace(/^##\s+(.*)$/gm,'<h2>$1</h2>');
      s=s.replace(/\*\*(.+?)\*\*/g,'<strong>$1</strong>');
      s=s.replace(/\[([^\]]+)\]\((https?:\/\/[^\s)]+)\)/g,'<a href="$2" target="_blank" rel="noopener">$1</a>');
      s=s.replace(/\n{2,}/g,'</p><p>').replace(/\n/g,'<br/>');
      return '<p>'+s+'</p>';
    }
    function trimQuote(q,max=280){ if(!q) return ''; const t=q.trim(); return t.length>max?t.slice(0,max)+'‚Ä¶':t; }

    // Keep a transcript for "Copy conversation"
    const TRANSCRIPT = []; // {role, text}

    // ---------- TTS (Listen) ----------
    function speakText(text){
      if(!('speechSynthesis' in window)){ alert('Speech not supported on this browser'); return; }
      try{
        window.speechSynthesis.cancel();
        const u = new SpeechSynthesisUtterance(text);
        u.lang = 'en-AU';  // Aussie English if available
        u.rate = 1.0;      // 0.8 slower, 1.2 faster
        u.pitch = 1.0;
        window.speechSynthesis.speak(u);
      }catch(e){ console.warn('TTS error:', e); }
    }

    // ---------- Rendering ----------
    function addMsg(role,text,sources){
      TRANSCRIPT.push({role, text: text || ''});
      const chat=document.getElementById('chat');
      const div=document.createElement('div'); div.className='msg '+role;
      if(role==='assistant'){
        div.innerHTML=mdToHtml(text||'');
        // small inline controls (Listen)
        const controls=document.createElement('div'); controls.className='inline-controls';
        const listenBtn=document.createElement('button'); listenBtn.className='mini-btn'; listenBtn.textContent='üîä Listen';
        listenBtn.addEventListener('click',()=>speakText(text||''));
        controls.appendChild(listenBtn);
        div.appendChild(controls);

        if(Array.isArray(sources)&&sources.length){
          const src=document.createElement('div'); src.className='sources';
          let html='<strong>Sources</strong><ul>';
          for(const s of sources){
            const href=`/api/file?file_id=${encodeURIComponent(s.file_id)}`;
            html+=`<li>
              <a href="${href}" target="_blank" rel="noopener">${s.filename || s.file_id}</a>
              ${s.quote && s.quote.trim()?`<div class="src-quote">‚Äú${trimQuote(s.quote)}‚Äù</div>`:''}
            </li>`;
          }
          html+='</ul>'; src.innerHTML=html; div.appendChild(src);
        }
      } else {
        div.textContent=text;
      }
      chat.appendChild(div);
      chat.scrollTop=chat.scrollHeight;
      return div;
    }

    // ---------- Loading indicator ----------
    function showThinking(){
      const div=addMsg('assistant',''); // placeholder bubble
      div.innerHTML = '<span class="thinking" aria-live="polite" aria-label="Assistant is thinking"><span class="dot"></span><span class="dot"></span><span class="dot"></span> Thinking‚Ä¶</span>';
      return div;
    }

    // ---------- Copy / Reset ----------
    async function copyConversation(){
      if(!navigator.clipboard){ alert('Clipboard not available'); return; }
      const text = TRANSCRIPT.map(m=>`${m.role.toUpperCase()}: ${m.text}`).join('\n\n');
      await navigator.clipboard.writeText(text || '(empty)');
      const btn=document.getElementById('copyBtn'); const old=btn.textContent;
      btn.textContent='Copied ‚úì'; setTimeout(()=>btn.textContent=old,1200);
    }
    function resetChat(){
      TRANSCRIPT.splice(0,TRANSCRIPT.length);
      document.getElementById('chat').innerHTML='';
    }

    // ---------- Send message ----------
    async function sendMsg(txt){
      const inp=document.getElementById('msg');
      const content=(txt || inp.value || '').trim(); if(!content) return;
      addMsg('user',content);
      inp.value=''; document.getElementById('sendBtn').disabled=true;
      const thinkingEl = showThinking();
      try{
        const r=await fetch('/api/mascot',{ method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({message:content}) });
        const data=await r.json().catch(()=>({}));
        thinkingEl.remove();
        if(!r.ok){
          const detail=typeof data?.detail==='string'?` (${data.detail})`:''; addMsg('assistant','Sorry ‚Äî server error'+detail);
        }else{
          addMsg('assistant', data.output || 'No response', data.sources);
        }
      }catch(e){
        thinkingEl.remove();
        addMsg('assistant','Sorry ‚Äî network error.');
      }finally{
        document.getElementById('sendBtn').disabled=false;
      }
    }

    // ---------- Speech-to-Text (mic) ----------
    let recognition = null;
    let listening = false;

    function getRecognition(){
      const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
      if(!SR) return null;
      const r = new SR();
      r.lang = 'en-AU';
      r.interimResults = false;
      r.maxAlternatives = 1;
      return r;
    }

    function updateMicUI(active){
      const btn = document.getElementById('micBtn');
      if(active){
        btn.classList.add('mic-recording');
        btn.innerHTML = '‚è∫Ô∏è<span class="mic-dot" aria-hidden="true"></span>';
        btn.title = 'Stop recording';
      } else {
        btn.classList.remove('mic-recording');
        btn.textContent = 'üé§';
        btn.title = 'Speak your question';
      }
    }

    function startListening(){
      if(listening) return;
      recognition = getRecognition();
      if(!recognition){ alert('Speech recognition not supported in this browser. Try Chrome or Edge.'); return; }
      listening = true; updateMicUI(true);
      recognition.onresult = (event)=>{
        const transcript = event.results[0][0].transcript;
        document.getElementById('msg').value = transcript;
        // auto-send for smoother UX
        sendMsg(transcript);
      };
      recognition.onerror = (e)=>{
        console.warn('STT error', e);
        updateMicUI(false); listening=false;
      };
      recognition.onend = ()=>{
        updateMicUI(false); listening=false;
      };
      try { recognition.start(); } catch(e){ console.warn('start() failed', e); updateMicUI(false); listening=false; }
    }

    function stopListening(){
      if(recognition && listening){
        try { recognition.stop(); } catch(e){ /* ignore */ }
      }
    }

    // Init
    document.getElementById('copyBtn').addEventListener('click', copyConversation);
    document.getElementById('resetBtn').addEventListener('click', resetChat);
    document.getElementById('micBtn').addEventListener('click', ()=> listening ? stopListening() : startListening());
    document.addEventListener('DOMContentLoaded', renderStarters);
  </script>
</body>
</html>
