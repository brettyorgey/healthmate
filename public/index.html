<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FifthQtr Healthmate</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
    #header { background: #003366; color: white; padding: 1rem; text-align: center; }
    #chat { max-width: 800px; margin: 1rem auto; padding: 1rem; background: white; border-radius: 8px; }
    .user { text-align: right; color: #003366; margin: 0.5rem 0; }
    .assistant { text-align: left; color: #333; margin: 0.5rem 0; }
    #input-area { display: flex; max-width: 800px; margin: 1rem auto; }
    #msg { flex: 1; padding: 0.5rem; font-size: 1rem; }
    button { padding: 0.5rem 1rem; background: #003366; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <div id="header">
    <h1>FifthQtr Healthmate</h1>
    <p>Supporting past players & families. Information only â€” not a medical diagnosis. In an emergency call 000.</p>
  </div>

  <div id="chat"></div>

  <div id="input-area">
    <input id="msg" type="text" placeholder="Type your messageâ€¦" />
    <button onclick="sendMsg()">Send</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    function mdToHtml(md) {
      return marked.parse(md || "");
    }

    function addMsg(role, content) {
      const div = document.createElement("div");
      div.className = role;
      div.innerHTML = mdToHtml(content);
      document.querySelector("#chat").appendChild(div);

      // ðŸ‘‡ NEW: mark that we have an initial assistant answer
      if (role === "assistant" && !sessionStorage.getItem("fq_has_initial_answer")) {
        sessionStorage.setItem("fq_has_initial_answer", "1");
      }
    }

    async function sendMsg() {
      const input = document.getElementById("msg");
      const content = input.value.trim();
      if (!content) return;

      addMsg("user", content);
      input.value = "";

      // ðŸ‘‡ NEW: check if this is a follow-up
      const isFollowUp = sessionStorage.getItem("fq_has_initial_answer") === "1";

      addMsg("assistant", "Thinkingâ€¦");

      try {
        const r = await fetch("/api/mascot", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message: content,
            followup: isFollowUp
          })
        });
        const data = await r.json();
        document.querySelector("#chat .assistant:last-child").innerHTML = mdToHtml(data.output || "No response");
      } catch (e) {
        document.querySelector("#chat .assistant:last-child").innerText = "Sorry â€” network error.";
      }
    }
  </script>
</body>
</html>
